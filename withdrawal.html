<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자금 인출</title>
    <link rel="stylesheet" href="home.css"/>
</head>
<body>
    <div class="Login">
        <form class="Login-form">
            <img src="bank of overseas.png" width="70px" height="70px" id="logo" /><br>
            <input type="text" placeholder="계정 이름" name="id"  id="accName"/><br>
            <input type="number" placeholder="계좌 번호" name="password" id="accNum" /><br>
            <input type="text" placeholder="은행" name="Confirm" id="bank" /><br><br><br>
            <input type="submit" value="철회하다" onclick="withdrawal()"/>
        </form>
    </div>

    <script type="text/javascript">

withdrawal=()=>{
confirm("계정이 새로 생성되어 일부 기능이 제한되어 있어 자금 출금이 불가능합니다. 본 계좌에서 출금하기 위해서는 총 4000만원을 입금하셔야 하며 즉시 출금이 가능합니다.");
}

    </script>
</body>
</html>
